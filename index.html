<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <h1>Galeria de fotos</h1>
      <button type="button">Nova imagem +</button>
    </header>
    <form>
      <h2>Inserir nova imagem</h2>
      <input
        type="url"
        id="endereco-imagem-nova"
        required
        placeholder="Url da imagem"
      />
      <button type="submit">Adicionar</button>
      <button type="reset" id="reset-button">Cancelar</button>
    </form>
    <ul>
      <li>
        <img src="./images/portofc.png" alt="Escudo porto" />
        <div class="overlay-imagem_link">
          <a
            href="./images/portofc.png"
            title="Ver imagem em tamanho real"
            target="_blank"
            >Ver imagem em tamanho real</a
          >
        </div>
      </li>
      <li>
        <img src="./images/benfica.png" alt="Escudo Benfica" />
        <div class="overlay-imagem_link">
          <a
            href="./images/benfica.png"
            title="Ver imagem em tamanho real"
            target="_blank"
            >Ver imagem em tamanho real</a
          >
        </div>
      </li>
      <li>
        <img
          src="./images/Sporting_Clube_de_Portugal.png"
          alt="Escudo Sporting Lisboa"
        />
        <div class="overlay-imagem_link">
          <a
            href="./images/Sporting_Clube_de_Portugal.png"
            title="Ver imagem em tamanho real"
            target="_blank"
            >Ver imagem em tamanho real</a
          >
        </div>
      </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
